apiVersion: score.dev/v1b1

metadata:
  name: "sprint-demo-43"

service:
  ports:
    www:
      port: 80 # The port that the service will be exposed on
      targetPort: 9898 # The port that the container will be listening on

containers:
  frontend:
    variables:
      HELLO: WORLD

resources:
  dns: # We need a DNS record to point to the service 
    type: dns
  bucket:
    type: s3
  psql-db:
    type: postgres
    properties:
      host:
        default: psql-db
      port:
        default: 5432
      name:
        default: psql-db
      username:
        default: test
      password:
        default: defaultpass
